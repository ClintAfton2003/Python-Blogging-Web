{% extends "page/base.html" %} {% block title %} Home {% endblock %} {% load static %} {% block content %}
<style>
    h1 {
        font-family: "Poppins", sans-serif, "arial";
        font-weight: 600;
        font-size: 72px;
        color: black;
        text-align: center;
    }

    h4 {
        font-family: "Roboto", sans-serif, "arial";
        font-weight: 400;
        font-size: 20px;
        color: black;
        line-height: 1.5;
    }

    .styled-input {
        float: left;
        width: 293px;
        margin: 1rem 0;
        position: relative;
        border-radius: 4px;
    }

    .styled-input.wide {
        width: 650px;
        max-width: 100%;
    }

    input,
    textarea {
        padding: 10px;
        border: 1px solid black;
        width: 100%;
        font-size: 15px;
        background-color: white;
        color: black;
        border-radius: 4px;
    }

    .input-container {
        width: 650px;
        max-width: 100%;
        margin: 20px auto 25px auto;
    }

    .submit-btn {
        float: center;
        padding: 7px 35px;
        border-radius: 60px;
        display: inline-block;
        background-color: #4b8cfb;
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.06), 0 2px 10px 0 rgba(0, 0, 0, 0.07);
        -webkit-transition: all 300ms ease;
        transition: all 300ms ease;
    }
</style>
<div class="container">
    <div class="row">
        <h1>Contact us</h1>
    </div>
    <div class="row">
        <h4 style="text-align: center">Liên hệ với tôi để cộng tác hoặc giải quyết vấn đề</h4>
    </div>
    <div class="row input-container">
        <div class="col-xs-12">
            <div class="styled-input wide">
                <label>Name</label>

                <input type="text" required />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input">
                <label>Email</label>

                <input type="text" required />
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="styled-input" style="float: right">
                <label>Phone Number</label>
                <input type="text" required />
            </div>
        </div>
        <div class="col-xs-12">
            <div class="styled-input wide">
                <label>Message</label>
                <textarea required></textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="btn-lrg submit-btn">Send Message</div>
        </div>
    </div>

    {% endblock %}
</div>
